<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>class constructor</title>

  <body>
    <script>

        class Person {

            constructor(name) {
                // kode apapun gais
                console.info(`Membuat person ${name}`);
            }
        }

        const mohamad = new Person("mohamad");
        console.info(mohamad);

        const Rizkon = new Person("Rizkon")

    </script>
