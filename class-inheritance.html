<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>class inheritance</title>
  </head>
  <body>
    <script>

      class Employee {
        sayHello(name) {
          console.info(`Hello ${name}, my name is employee ${this.name}`);
        }
      }

      class Manager extends Employee {
        sayHello(name) {
          console.info(`Hello ${name}, my name is manager ${this.name}`);
        }
      }

      const budi = new Employee();
      budi.name = "Budi";
      budi.sayHello("Joko");

      const rizkon = new Manager();
      rizkon.name = "rizkon";
      rizkon.sayHello("Joko");

      console.info(budi);
      console.info(rizkon);









    </script>
    </body>
    </html>
